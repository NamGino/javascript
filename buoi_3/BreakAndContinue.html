<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>
<body>
     <script>
        //The Break Statement
        {
            let text = "";
for (let i = 0; i < 10; i++) {
  if (i === 3) { break; }
  text += "The number is " + i + "<br>";
}
        }
        // text =  The number is 0
        //         The number is 1
        //         The number is 2

        //The Continue Statement
        let text = "";
for (let i = 0; i < 10; i++) {
  if (i === 3) { continue; }
  text += "The number is " + i + "<br>";
}
        // text =  The number is 0
        //         The number is 1
        //         The number is 2
        //         The number is 4
        //         The number is 5
        //         The number is 6
        //         The number is 7
        //         The number is 8
        //         The number is 9


        //JavaScript Labels
        //With a label reference, the break statement can be used to jump out of any code block:
        {
            const cars = ["BMW", "Volvo", "Saab", "Ford"];
let text = "";

list: {
  text += cars[0] + "<br>"; 
  text += cars[1] + "<br>"; 
  break list;
  text += cars[2] + "<br>"; 
  text += cars[3] + "<br>"; 
}
        } // text = BMW 
          //        Volvo
     </script>
</body>
</html>
