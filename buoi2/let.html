<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>let</title>
</head>

<body>
  <p id="demo3"></p>
  <script>
    //let
    try {
      carName = "Saab";
      let carName = "Volvo"; //undefine
    }
    catch (err) {
      document.getElementById("demo3").innerHTML = carName;
    }

    let x = 10;
    // Here x is 10

    {
      let x = 2;
      // Here x is 2
    }

    // Here x is 10

    var x = 2;   // Allowed
    let x = 3;   // Not allowed

    {
      let x = 2;   // Allowed
      let x = 3;   // Not allowed
    }

    {
      let x = 2;   // Allowed
      var x = 3;   // Not allowed
    }

    let x = 2;   // Allowed

    {
      let x = 3;   // Allowed
    }

    {
      let x = 4;    // Allowed
    }

  </script>
</body>

</html>
