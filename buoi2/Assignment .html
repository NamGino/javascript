<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        //The = Operator
        let x = 10;
        let y = 4;
        x = 10 + y;
        //The += Operator
        x += 5;
        let text = "Hello"; text += " World";
        //The -= Operator
        x -= 5;
        //The *= Operator
        x *= 5;
        //The **= Operator
        x **= 5;
        //The /= Operator
        x /= 5;
        //The %= Operator
        x %= 5;
        //The <<= Operator
        x <<= 5;
        //The =>> Operator
        x >>= 5;
        //The >>>= Operator
        x >>>= 5;
        //The &= Operator
        x &= 5;
        //The |= Operator
        x |= 5;
        //The ^= Operator
        x ^= 5;
        //The &&= Operator
        x &&= 5;
        //The ||= Operator
        x ||= 5;
        //The ??= Operator
        x ??= 5;
    </script>
</body>
</html>
