<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ype Conversion
    </title>
</head>
<body>
    <p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
Number("3.14") + "<br>" +
Number(Math.PI) + "<br>" +
Number("    ") + "<br>" +
Number("") + "<br>" +
Number("99 88") + "<br>" +
Number("John") + "<br>";

let y = "5";      // y is a string
let x = + y;      // x is a number

{
    let y = "John";   // y is a string
let x = + y;      // x is a number (NaN)
}

String(x)         // returns a string from a number variable x
String(123)       // returns a string from a number literal 123
String(100 + 23)  // returns a string from a number from an expression
//same
x.toString()  // returns a string from a number variable x
(123).toString() // returns a string from a number literal 123
(100 + 23).toString()// returns a string from a number from an expression

//Converting Dates to Numbers
d = new Date();
Number(d) // returns 1686669758809
//same
d.getTime()  // returns 1686669758809

//Converting Dates to String
String(Date());//'Tue Jun 13 2023 22:25:12 GMT+0700 (Indochina Time)'
//same
Date().toString(); //'Tue Jun 13 2023 22:25:12 GMT+0700 (Indochina Time)'

//Converting Booleans to Numbers
Number(false)     // returns 0
Number(true)      // returns 1

//Converting Booleans to Strings
String(false)      // returns "false"
String(true)       // returns "true"
//same
false.toString()   // returns "false"
true.toString()    // returns "true

//Automatic Type Conversion
5 + null    // returns 5         because null is converted to 0
"5" + null  // returns "5null"   because null is converted to "null"
"5" + 2     // returns "52"      because 2 is converted to "2"
"5" - 2     // returns 3         because "5" is converted to 5
"5" * "2"   // returns 10        because "5" and "2" are converted to 5 and 2

//Automatic String Conversion

</script>
</body>
</html>
