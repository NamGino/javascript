<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>

<body>
    <script>
        // Numbers:
        let length = 16;
        let weight = 7.5;

        // Strings:
        let color = "Yellow";
        let lastName = "Johnson";

        // Booleans
        let x = true;
        let y = false;

        // Object:
        const person = { firstName: "John", lastName: "Doe" };

        // Array object:
        const cars = ["Saab", "Volvo", "BMW"];

        // Date object:
        const date = new Date("2022-03-25");

        let a = 16 + "Volvo"; // 16Volvo
        let b = "Volvo" + 16; // Volvo16
        let c = 16 + 4 + "Volvo"; // 20Volvo
        let d = "Volvo" + 16 + 4; //Volvo164

        let e;       // Now x is undefined
        e = 5;       // Now x is a Number
        e = "John";  // Now x is a String

        //JavaScript Strings
        // Using double quotes:
        let carName1 = "Volvo XC60";

        // Using single quotes:
        let carName2 = 'Volvo XC60';

        // Single quote inside double quotes:
        let answer1 = "It's alright";

        // Single quotes inside double quotes:
        let answer2 = "He is called 'Johnny'";

        // Double quotes inside single quotes:
        let answer3 = 'He is called "Johnny"';

        //JavaScript Numbers
        // With decimals:
        let x1 = 34.00;

        // Without decimals:
        let x2 = 34;

        let f = 123e5;    // 12300000
        let z = 123e-5;   // 0.00123

        //JavaScript BigInt

        let g = BigInt("123456789012345678901234567890");

        //JavaScript Booleans
        {
            let x = 5;
            let y = 5;
            let z = 6;
            (x == y)       // Returns true
                (x == z)       // Returns false
        }

        //The typeof Operator
        typeof ""             // Returns "string"
        typeof "John"         // Returns "string"
        typeof "John Doe"     // Returns "string"

        typeof 0              // Returns "number"
        typeof 314            // Returns "number"
        typeof 3.14           // Returns "number"
        typeof (3)            // Returns "number"
        typeof (3 + 4)        // Returns "number"

        //Undefined
        let car;    // Value is undefined, type is undefined
        car = undefined;    // Value is undefined, type is undefined
        let carr = "";    // The value is "", the typeof is "string"

    </script>
</body>

</html>
