<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        const myObject = {
            firstName: "John",
            lastName: "Doe",
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }
        document.getElementById("demo").innerHTML = myObject.fullName();

        const person = {
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }
        const person1 = {
            firstName: "John",
            lastName: "Doe"
        }
        const person2 = {
            firstName: "Mary",
            lastName: "Doe"
        }
        document.getElementById("demo").innerHTML = person.fullName.call(person1);

        {

            const person = {
                fullName: function () {
                    return this.firstName + " " + this.lastName;
                }
            }
            const person1 = {
                firstName: "John",
                lastName: "Doe"
            }
            const person2 = {
                firstName: "Mary",
                lastName: "Doe"
            }
            document.getElementById("demo").innerHTML = person.fullName.call(person2);
        }


        {
            const person = {
                fullName: function (city, country) {
                    return this.firstName + " " + this.lastName + "," + city + "," + country;
                }
            }

            const person1 = {
                firstName: "John",
                lastName: "Doe"
            }

            const person2 = {
                firstName: "Mary",
                lastName: "Doe"
            }

            document.getElementById("demo").innerHTML = person.fullName.call(person1, "Oslo", "Norway");
        }
    </script>
</body>

</html>
