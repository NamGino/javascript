<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }

        const member = {
            firstName: "Hege",
            lastName: "Nilsen",
        }

        let fullName = person.fullName.bind(member);

        document.getElementById("demo").innerHTML = fullName();

        {
            const person = {
                firstName: "John",
                lastName: "Doe",
                display: function () {
                    let x = document.getElementById("demo");
                    x.innerHTML = this.firstName + " " + this.lastName;
                }
            }

            person.display();
        }

        {
            const person = {
                firstName: "John",
                lastName: "Doe",
                display: function () {
                    let x = document.getElementById("demo");
                    x.innerHTML = this.firstName + " " + this.lastName;
                }
            }

            setTimeout(person.display, 3000);
        }

        {
            const person = {
                firstName: "John",
                lastName: "Doe",
                display: function () {
                    let x = document.getElementById("demo");
                    x.innerHTML = this.firstName + " " + this.lastName;
                }
            }

            let display = person.display.bind(person);
            setTimeout(display, 3000);
        }
    </script>
</body>

</html>
