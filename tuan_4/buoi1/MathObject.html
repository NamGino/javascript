<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // Math.round():
        Math.round(4.6); // kq: 5
        Math.round(4.5); //kq: 5
        Math.round(4.4); //kq: 4


        // Math.ceil():
        Math.ceil(4.9); //kq: 5
        Math.ceil(4.7); //kq: 5
        Math.ceil(4.4); //kq: 4
        Math.ceil(4.2); //kq: 4
        Math.ceil(-4.2); //kq: -4


        // Math.floor():
        Math.floor(4.7); //kq: 4
        Math.floor(4.4); //kq: 4
        Math.floor(-4.2); //kq: -5

        // Math.trunc():
        Math.floor(4.7); //kq: 4
        Math.floor(4.4); //kq: 4
        Math.floor(-4.2); //kq: -4

        // Math.sign():
        Math.sign(-4); //kp: -1
        Math.sign(0); //kq: 0
        Math.sign(4); //kq: 1


        // Math.pow():
        Math.pow(8, 2); //kq: 8^2 = 64

        // Math.sqrt();
        Math.sqrt(64); //kq: 8


        // Math.abs():
        Math.abs(-4.7); // gtri tuyệt đối = 4.7

        // Math.sin():
        Math.sin(90 * Math.PI / 180); //đổi độ thành radian


        // Math.cos():
        Math.cos(0 * Math.PI / 180);

        // Math.min() và Math.max():
        Math.min(0, 150, 30, 20, -8, -200); //kq: -8
        Math.max(0, 150, 30, 20, -8, -200); //kq: 150

        // Math.random():
        Math.random(); //trả về một số ngẫu nhiên giữa 0  và 1 


        //  Math.log():
        Math.log(1); // trả về logarit tự nhiên của x


        // Math.log2(): 
        Math.log2(8); //trả về logarit cơ số 2 của x
        

        // Math.log10():
        Math.log10(1000); //trả về logarit cơ số 10 của x.
        </script>
</body>
</html>
